<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <style>
        .user-info{
            margin-top: 10%;
            padding: 0%;
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>
    <script type="text/babel">
        const user = {
            id : 5,
            age : 33,
            firstName : 'Tom',
            lastName : 'Smith',

            getFullName: function(){
                return `FirstName: ${this.firstName} LastName: ${this.lastName}`;
            }
        }

        const userClassName = "user-info";

        const styleObj = {
            color: 'red',
            fontFamily: 'Verdana',
            backgroundColor: 'yellow',
            border: '2px solid black',
            borderRadius: '20px'
        };

        ReactDOM.createRoot(document.getElementById("app"))
        .render(
            <div className = {userClassName} style = {styleObj}>
                <p>Полное имя: {user.getFullName()} </p>
                <p>Возраст: {user.age} </p>
                </div>
        )

        ReactDOM.createRoot(document.getElementById("app2"))
        .render(
            <div className = {userClassName}>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores ab cupiditate odio saepe recusandae corporis accusamus excepturi rerum distinctio, laudantium, quos adipisci fuga aspernatur facere. Rem vel at quidem explicabo.
                </p>
                 </div>
        );

    </script>
    
</body>
</html>
